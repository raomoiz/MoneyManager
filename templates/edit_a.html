{% extends 'base.html' %}
{% block body %}
<form action="/edit_a" method='POST'>
  <div class="card">
    <div class="card-header">
      Edit Amount
    </div>
    <div class="card-body">
      <div class="input-group">

        <input type="number" name="new_amount" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" value="{{main_amount}}">
        <span class="input-group-text">RS</span>
        <span class="input-group-text">0.00</span>
      </div>
      <button type="submit"class="btn btn-info m-3">Done</button>
    </div>
  </div>
    
</form>
{% endblock body %}
